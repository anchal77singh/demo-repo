<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Registration Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      .form-inline {
        align-items: center;
      }

      .form-inline label {
        margin: 5px 10px 5px 0;
        float: left;
        clear: left;
        width: 250px;
        text-align: right;
      }

      .form-inline input {
        vertical-align: middle;
        margin: 5px 10px 5px 0;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        float: left;
      }

      .form-inline label select {
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ddd;
      }

      .form-inline button {
        padding: 10px 20px;
        background-color: dodgerblue;
        border: 1px solid #ddd;
        color: white;
        cursor: pointer;
      }

      .form-inline button:hover {
        background-color: royalblue;
      }

      @media (max-width: 800px) {
        .form-inline input {
          margin: 10px 0;
        }

        .form-inline {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <script src="validation.js"></script>
    <h1>Email Registration Form</h1>
    <form class="form-inline" id="form1" name="form1" action="#">
      <fieldset>
        <legend><strong>Email Account Details(* is required)</strong></legend>
        <div>
          <label for="name">Choose your Login Name: *</label>
          <input type="text" id="name" name="name" />
          <strong>@patni.com</strong>
          <textarea
            rows="2"
            cols="50"
            style="overflow: hidden; margin-left: 100px"
            readonly
            disabled
          >
User name should contain only alphabets (a-z), numbers (0-9) and underscore (_).</textarea
          >
          <br />
          <label for="password">Choose Password: *</label>
          <input type="password" id="password" name="password" />
          <textarea
            rows="2"
            cols="50"
            style="overflow: hidden; margin-left: 195px"
            readonly
            disabled
          >
Password must be at least <strong>6</strong> characters.
        </textarea
          >
          <br />
          <label for="confirmpassword">Re-type Password: *</label>
          <input type="password" id="confirmpassword" name="confirmpassword" />
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <strong
            >Password Reminder Information* (All the fields are
            required)</strong
          >
        </legend>
        <label for="hint">Hint Question:</label>
        <select name="hint" id="hint">
          <option>[Select One]</option>
          <option value="nickname">What is your nickname?</option>
          <option value="school">What was your first school?</option>
        </select>
        <textarea
          rows="1"
          cols="55"
          style="overflow: hidden; margin-left: 195px"
          readonly
          disabled
        >
Choose a hint question whose answer only you would know
    </textarea
        >
        <br />

        <label for="hintcreate"
          ><strong>OR </strong>Create Your Question:</label
        >
        <input type="text" id="hintcreate" name="hintcreate" />
        <br />

        <label for="hintanswer">Hint Answer:</label>
        <input type="text" id="hintanswer" name="hintanswer" />
        <br />

        <label id="date_of_birth"
          >Birthdate:
          <select class="first" name="date_of_birth:day" tabindex="7">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="date_of_birth:mon" tabindex="8">
            <option value=""></option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <select name="date_of_birth:year" tabindex="9">
            <option value=""></option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
          </select>
        </label>
        <br />

        <label for="country"
          >Country:
          <select name="country" id="country">
            <option>[Select One]</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="china">China</option>
          </select>
        </label>

        <label for="city"
          >City:
          <select name="city" id="city">
            <option>[Select One]</option>
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="kolkata">Kolkata</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend><strong>Tell us about yourself</strong></legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
        <label for="gender"
          >Gender:
          <select name="gender" id="gender">
            <option>[Select One]</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </label>
        <label for="state"
          >State:
          <select name="state" id="state">
            <option>[Select One]</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Odisha">Odisha</option>
          </select>
        </label>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" />
        <label for="education"
          >Education:
          <select name="education" id="education">
            <option>[Select One]</option>
            <option value="Graduate">Graduate</option>
            <option value="Matriculation">Matriculation</option>
            <option value="Post-Grauation">Post-Grauation</option>
          </select>
        </label>
        <label for="occupation"
          >Occupation:
          <select name="occupation" id="occupation">
            <option>[Select One]</option>
            <option value="Engineer">Engineer</option>
            <option value="Doctor">Doctor</option>
            <option value="IAS">IAS</option>
          </select>
        </label>
        <label for="email">Alternate Email Address (optional):</label>
        <input type="text" id="email" name="email" />
      </fieldset>

      <fieldset>
        <legend><strong>Tell me your ineterests (optional)</strong></legend>
        Based on your selection, we will periodically send you information
        <br />
        <label for="entertainment"> Entertainment</label>
        <input
          type="checkbox"
          id="entertainment"
          name="entertainment"
          value="Entertainment"
        />
        <br />
        <label for="news"> News</label>
        <input type="checkbox" id="news" name="news" value="News" />
        <br />
        <label for="insurance"> Insurance</label>
        <input
          type="checkbox"
          id="insurance"
          name="insurance"
          value="Insurance"
        />
        <br />
      </fieldset>
      <button type="submit" form="form1" value="Submit">Submit</button>
      <input type="reset" />
    </form>
  </body>
</html>
